<!DOCTYPE html>
<html>

<head>
    <title>CSS Syncer</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button-container">
        <button id="detect-changes-btn" class="detect">Detect Changes</button>
        <button id="clear-detect-btn" class="clear">Clear Changes</button>
        <button id="save-changes" class="save">Save Changes</button>
    </div>
    <!-- <h1>CSS Changes</h1> -->
    <div class="alert-container">
        <div class="alert no-changes">
            No Changes Detected!
        </div>
        <div class="alert has-changes">
            Some Changes Detected
        </div>
    </div>
</body>

</html>
